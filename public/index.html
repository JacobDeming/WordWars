	<div class="container">

		<p class="Three-Dee">WORD WARS</p>
		
		<!-- Page Content -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
					
					<div class="panel-body">
						<a class="btn btn-default form-control" id="login" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Login</a>
					</div>

					<div class="panel-body">	
						<a class="btn btn-default form-control" id="register" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span> Register</a>
					</div>
				
			
		</div>
		<!-- Register Modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
			<div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title text-center" id="registerModalLabel">Register</h4>
		      	</div>
		      	<div class="modal-body">
		      		<h4>Email Address</h4>
					<input type="name" class="form-control" id="regEmail">		
					<h4>Password</h4>
					<input type="name" class="form-control" id="regPassword">
					<h4>Confirm Password</h4>
					<input type="name" class="form-control" id="confirmPassword">
					<div id="errorMessage"></div>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" id="registerUser"><span class="glyphicon glyphicon-pencil"></span> Register</button>
		      	</div>
		    </div>
		  	</div>
		</div>
		<!-- Login Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">

		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

		      	</div>
		      	<div class="modal-body">

					<input type="name" class="form-control" id="logEmail">		
					<h4>Password</h4>
					<input type="name" class="form-control" id="logPassword">
					<div id="loginError"></div>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" id="loginUser"><span class="glyphicon glyphicon-pencil"></span> Login</button>
		      	</div>
		    </div>
		  	</div>
		</div>
